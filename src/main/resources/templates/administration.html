<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Il nostro Menu</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div th:replace="~{fragment.html::header-block}"></div>
	<div class="container p-5">
		<h1 class="mt-5 fs-2 text-center">Inserisci una nuova pizza:</h1>

		<table class="table table-striped">

			<thead>
				<tr>
					<th scope="col">First</th>
					<th scope="col">Last</th>
					<th scope="col">Handle</th>
				</tr>
			</thead>
			<tbody th:each="pizza : ${pizze}">
				<tr>
					<th scope="row"></th>
					<td th:text="${pizza.name}"></td>
					<td th:text="${pizza.descrizione}"></td>
					<td th:text="${pizza.prezzo}"></td>
					<td>
							<a class=" btn btn-secondary btn-sm" th:href="@{/index/formUpdate/{id}(id=${pizza.getId()})}">modifica</a>

					</td>
					<td>
						<form th:object="${pizza}" th:action="@{'/index/administration/delete/{id}'(id=${pizza.id})}" method="post" >
							<button type="submit" class=" btn btn-danger btn-sm">cancella</button>
						</form>


					</td>
				</tr>


			</tbody>

		</table>
		<div><a class=" btn btn-secondary btn-sm" th:href="@{/index/form}">Aggiungi nuovo</a></div>
	</div>
	</main>
	</div>
	<div th:replace="~{fragment.html::footer-block}"></div>
	<script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
